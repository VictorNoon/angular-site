<div class="container">
  <div class="line">
    <div *ngFor="let entry of entries;let isOdd = odd">
      <app-time-line-entry *ngIf="isOdd" [entry]="entry" displayStyle="dotRight" ></app-time-line-entry>
      <app-time-line-entry *ngIf="!isOdd" [entry]="entry" displayStyle="dotLeft" ></app-time-line-entry>
    </div>
  </div>
</div>
