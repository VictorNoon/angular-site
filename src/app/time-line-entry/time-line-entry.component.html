<div [class]="displayStyle">
  <div *ngIf="hasDate">
    <p class="date">{{ entry.date }}</p>
  </div>
  <div *ngIf="!hasDate" class="spacing"><p>hey</p></div>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title">{{ entry.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="details">
        {{ entry.content }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
